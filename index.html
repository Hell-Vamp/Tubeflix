<script>
    $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: false,
        dots: false,
        mouseDrag: true,
        autoplay: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 3
            },
            1700: {
                items: 4
            }
        }
    })

    $('.btns button.next').click(function () {
        $('#' + $(this).attr('data-id') + ' .owl-carousel').trigger('next.owl.carousel');
    })

    $('.btns button.back').click(function () {
        $('#' + $(this).attr('data-id') + ' .owl-carousel').trigger('prev.owl.carousel', [300]);
    })
</script>
